{% load cms_tags menu_tags sekizai_tags staticfiles %}
<!doctype html>
<html>
    <head>
        <title>{% block title %}This is my new project home page{% endblock title %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="{% static "css/bootstrap-responsive.css" %}">
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
        <link rel="stylesheet" href="{% static "css/theme.css" %}">  
        <link rel="stylesheet" href="{% static "css/docs.css" %}"> 
        <link rel="stylesheet" href="{% static "css/prettyPhoto.css" %}"> 
        <link rel="stylesheet" href="{% static "css/camera.css" %}"> 
        <link rel="stylesheet" href="{% static "css/skins/tango/skin.css" %}"> 

        {% render_block "css" %}
    </head>
    <body>
        {% cms_toolbar %}
        <div class="container">
            <ul class="nav">
                {% show_menu 0 100 100 100 %}
            </ul>
            {% block content %}{% endblock content %}
        </div>
        {% render_block "js" %}

        <script src="{% static "js/bootstrap.js" %}"></script>
        <script src="{% static "js/application.js" %}"></script>
        <script src="{% static "js/camera.js" %}"></script>
        <script src="{% static "js/jquery.easing.1.3.js" %}"></script>
        <script src="{% static "js/jquery.isotope.min.js" %}"></script>
        <script src="{% static "js/jquery.jquery.jcarousel.js" %}"></script>
        <script src="{% static "js/jquery.jquery.prettyPhoto.js" %}"></script>
        <script src="{% static "js/jquery.superfish.js" %}"></script>
    </body>
</html>
